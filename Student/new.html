</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="h1 fw-bold  mb-0" style="color:  #ff6219; "><i class="fas fa-cubes fa-2x me-3" style="color: #ff6219; font-size: 58px;"></i>  Axis LMS Portal  </h1>

            <!-- <a class="navbar-brand" href="../Faculty/faculty-dashboard.html"> Dashboard</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../Homepage/home.html">Home</a>

                        <a class="nav-link" onclick="logOut()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
   
    <div class="card-container mb-4" style="background-color: rgb(156, 82, 82);">
        <div class="card-header">
            
            <h2>Create New class</h2>
        </div>
        <div class="card-body" style="background-color: rgb(220, 196, 196);">
            <form class="form-minimize" id="new-event-link">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-danger" role="alert" id="errMsg">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2" >
                    <label for="courseName"><b>Course Name</b></label>
                    <input type="text" class="form-control input-minimize" id="courseName" placeholder="Enter Cource name"
                        name="courseName">
                </div>
                <div class="form-group mb-2">
                    <label for="date"><b>Date</b></label>
                    <input type="date" class="form-control input-minimize" id="date" name="date"
                        min="yyyy-mm-dd">
                </div>
                
                <div class="form-group mb-2">
                    <label for="time"><b>Time</b></label>
                    <input type="time" class="form-control input-minimize" id="time" name="time">
                </div>
                <div class="form-group mb-2">
                    <label for="link"><b>Link</b></label>
                    <input type="url" class="form-control input-minimize" id="link" name="link">
                </div>
                
            
                <div class="text-center">
                    <button type="reset" class="btn btn-primary padding-10px">Cancel</button>
                    <button type="submit" class="btn btn-primary padding-10px">Create Class</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    New Class Created Successfully
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"><a href="../Student/Student-classes.html"
                            class="text-white">CLOSE</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="new.js"></script>
</body>
