<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Registration</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/257d37fc1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <Link rel="stylesheet" href="../Homepage/style.css">
</head>

<body>


    <header style="background-color:rgb(172, 158, 51);">
        <div class = "logo" style="color: black;"> Registration Module</div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
            <ul>
   
                <li>
                    <a href="../Homepage/home.html" style="color: black;">HOME</a>
                </li>
                
            </ul>
        </nav>
    </header>

    <br>
    <!-- Create HTML registration form -->
    <div class="container" style="background-color:lightgreen;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                
                <h1 class="h1 fw-bold  mb-0" style="color:  #ff6219; text-align: center; "><i class="fas fa-cubes fa-2x me-3" style="color: #ff6219; font-size: 58px;"></i>  Axis LMS Portal  </h1>
                <h1 style="text-align: center;color: purple;">sign up</h1>

                <form id="formRegistration">

                    <div class ="alert alert-danger" role="alert" id="errDiv"></div>


                    <div class="form-group">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <label class="control-label" for="name">  Name </label>
                        <input type="text" id="name" class="form-control" name="name" placeholder="Enter User Name"
                            autofocus="autofocus" required />
                    </div>


                    <div class="form-group">
                        <i class="fa-solid fa-envelope"></i>
                        <label class="control-label" for="email"> Email </label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="Enter Email"
                            autofocus="autofocus" required />
                    </div>


                    <div class="form-group">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <label class="control-label" for="password"> Password </label> 
                        <input id="password" class="form-control" type="password" name="password"  placeholder="Enter password" 
                            autofocus="autofocus" required />
                            <input type="checkbox" onclick="showPassword()">show password<br>
                            <span id="passwordError" style="color: red"></span>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <label class="control-label" for="password1">Confirm Password </label> 
                        <input id="password1" class="form-control" type="password" name="password1" onblur="ValidePassword()" placeholder="Confirm password"
                            autofocus="autofocus" required />
                            <span id="passwordCompare" style="color: red"></span>
                    </div>

                    <div class="form-group">
                        <i class="fa-solid fa-users fa-lg me-3 fa-fw"></i> 
                        <label for="role">   Role:</label>
                        <select name="role" id="roles" required >
                            <option value="faculty">Faculty</option>
                            <option value="student">Student</option>
                            <option value="admin">Admin</option>
                            
                        </select>
                    </div>

                    <div class="form-check d-flex  mb-5">
                        <div class="form-check">
                            <input type="checkbox" value="" id="agreement" onclick="onAgreement()">
                          <label class="form-check-label" for="agreement">   I agree all statements in  <a href="#!"> Terms of service</a> 
                          </label>
                        </div>
                      </div>

                    

                    <div class="form-group">
                        <button type="reset" class="btn btn-primary btn-lg">Cancel</button>
                        <button type="submit" value = "register" class="btn btn-primary btn-lg" id="submitId">Register</button>
                        <p class="mb-5 pb-lg-2">alraedy have an account? 
                            <a href="../LoginPage/login.html" style="color: #1c8adb" id="sign-up-page">Login here</a></p>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    User Registered Successfully
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../RegistrationPage/registration-api.js"></script>
</body>

</html>
