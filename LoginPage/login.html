    <header style="background-color:rgb(150, 95, 44) ;">

    <div class="container" style="background-color:rgb(189, 191, 95) ;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="h1 fw-bold  mb-0" style="color:  #ff6219; text-align: center; "><i class="fas fa-cubes fa-2x me-3" style="color: #ff6219; font-size: 58px;"></i>  Axis LMS Portal  </h1>
                <h1 style="text-align: center; color: maroon;"> User Login </h1>
                <form id="formLogin">

                    <div id="errorDiv" class="alert alert-danger mt-3" role="alert"></div>

                    <div class="form-group">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="email"> Email </label> :
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Id"
                            autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <label for="password">Password</label>: <input type="password" id="password" name="password"
                            class="form-control" placeholder="Enter Password" />
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">

                                <button type="reset" class="btn btn-primary btn-lg">Cancel</button>
                                <button type="submit" value="Login" name="login-submit" id="login-submit" class="btn btn-primary btn-lg">Login</button>

                                
                            </div>
                        </div>
                    </div>
                </form>

                <div><h4><a href="#" id="forgot-password">Forgot Password?</a></h4></div>

                <div class="form-group">
                <h4><span>New user?<a href="../RegistrationPage/registration.html" id="register-page">Register here</a></span></h4>  
                </div>

        </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    User Logged-in Successfully
                </div>
                <div class="modal-footer">
