</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="h1 fw-bold  mb-0" style="color:  #ff6219; "><i class="fas fa-cubes fa-2x me-3" style="color: #ff6219; font-size: 58px;"></i>  Axis LMS Portal  </h1>

            <!-- <a class="navbar-brand" href="../Faculty/faculty-dashboard.html"> Dashboard</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../Homepage/home.html">Home</a>
                    </li>
                    <li class="nav-item ms-10">
                        <a class="nav-link" href="../Faculty/list-course.html" id="events">Courses</a>

                    <li class="nav-item ms-10">
                        <a class="nav-link" onclick="logOut()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
   
    <div class="card-container mb-4" style="background-color: rgb(156, 82, 82);">
        <div class="card-header">
            
            <h2>Grading Form</h2>
        </div>
        <div class="card-body" style="background-color: rgb(220, 196, 196);">
            <form class="form-minimize" id="new-event-link">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-danger" role="alert" id="errMsg">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2" >
                    <label for="name"><b>Student Name: </b></label>
                    <input type="text" class="form-control input-minimize" id="name" placeholder="Enter Student name"
                        name="name">
                </div>
                <div class="form-group mb-2" >
                    <label for="assignmentName"><b> AssignmentName: </b></label>
                    <input type="text" class="form-control input-minimize" id="assignmentName" placeholder="Enter Assignment name"
                        name="assignmentName">
                </div>
                <div class="form-group mb-2">
                    <label for="grade"><b>Grade: </b></label>
                    <input type="number" class="form-control input-minimize" id="grade" name="grade"
                        min="yyyy-mm-dd" placeholder="0-100">
                </div>
                
                <div class="form-group mb-2">
                    <label for="feedback"><b>Feedback: </b></label>
                    <textarea class="form-control input-minimize" id="feedback" name="feedback"
                        rows="3" placeholder="enter feedback"></textarea>
                </div>
                
            
                <div class="text-center">
                    <button type="reset" class="btn btn-primary padding-10px">Cancel</button>
                    <button type="submit" class="btn btn-primary padding-10px">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Grade Created Successfully
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"><a href="../Student/student-grade.html"
                            class="text-white">CLOSE</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="New-grade.js"></script>
</body>
