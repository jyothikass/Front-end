<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Page</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/257d37fc1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="Grade.css">
</head>
<body>
    
    <div class="container" style="background-color:lavenderblush;">
<div id="grade-form">
    <h1 class="h1 fw-bold  mb-0" style="color:  #ff6219; "><i class="fas fa-cubes fa-2x me-3" style="color: #ff6219; font-size: 58px;"></i>  Axis LMS Portal  </h1>
  <br>
    <h1 style="color: rgb(196, 9, 71)">Grading Form</h1>

  <form action="...." method="post">
    <div class="form-group">
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student-name" >
      </div>
    <div class="form-group">
      <label >Assignment Name:</label>
      <input type="text"  name="aname" id="aname" >
    </div>
    
    
    <div class="form-group">
      <label for="grade">Grade:</label>
      <input type="number" id="grade" name="grade" min="0" max="100" required>
    </div>
    <div class="form-group">
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
    </div>

    <table>
      <tr>
        <th><button type="reset">Cancel</button></th>
        <th><button type="submit">Submit</button></th>
        <th><a href="Home.html"><button type="button">Back</button></a></th>
      </tr>
    </table>


  </form>

</div>
</div>
</body>
</html>
