<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Page</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/257d37fc1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="Grade.css">
</head>
<body>
    
    <div class="container" style="background-color:lavenderblush;">
<div id="grade-form">
    <h1 class="h1 fw-bold  mb-0" style="color:  #ff6219; "><i class="fas fa-cubes fa-2x me-3" style="color: #ff6219; font-size: 58px;"></i>  Axis LMS Portal  </h1>
  <br>
    <h1 style="color: rgb(196, 9, 71)">Grading Form</h1>

    <div class="card-body">
        <form id="formCourse">
            <div class ="alert alert-danger" role="alert" id="errDiv"></div>
            <div class="form-group">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" >
      </div>
    <div class="form-group">
      <label >Assignment Name:</label>
      <input type="text"  name="aname" id="assignmentName" >
    </div>
    
    
    <div class="form-group">
      <label for="grade">Grade:</label>
      <input type="number" id="grade" name="grade" min="0" max="100" required>
    </div>
    <div class="form-group">
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
    </div>

    <table>
      <tr>
        <th><button type="reset">Cancel</button></th>
        <th><button type="submit">Submit</button></th>
        <th><a href="../Faculty/faculty-dashboard.html"><button type="button">Back</button></a></th>
      </tr>
    </table>


  </form>
  </div>
</div>
</div>



 <!-- Modal -->
 <div class="modal fade" id="successModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Course Addition</h4>
        </div>
        <div class="modal-body">
          <p>Course Added Successfully</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>


<script src="../Faculty/grade.js"></script>
</body>
</html>
